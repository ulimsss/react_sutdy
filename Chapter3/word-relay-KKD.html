<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵쿵따 쿵쿵따</title><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
</head>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
     <div class = "intro_bg"> 
        <ul class = "title"><li><h1><쿵쿵따 게임></h1></li></ul>
     </div>

    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span> </div>
    <input type="text">
    <button>입력</button>

    <script>
        const number = Number(prompt('몇 명이 참가하나요?'));
        
        if (number) {
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            let word;  // 제시어
            let newWord; // 입력된 단어

            const onClickButton = () => {
                if (newWord.length === 3  || (!word&& word[word.length - 1] === newWord[0])) {
                    word = newWord;
                    $word.textContent = word;
                    const order = Number($order.textContent);
                    if (order + 1 > number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                } else {
                    alert('올바르지 않습니다');
                }
                $input.value = '';
                $input.focus();

            };

            const onInput = (event) => {
                newWord = event.target.value;
            };


            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput);


        }

    </script>

</body>

</html>
