<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
  <div><span id="order">1</span>번째 참가자 </div>
  <div>제시어 : <span id="word"></span> </div>
  <input type="text">
  <button>입력</button>
  <script>
    const number = Number(prompt('몇 명이 참가하나요?'));
    const $button = document.querySelector('button'); //html과 컨택. 선택자 설정
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word;  //제시어
    let newWord;  //새로 입력한 단어

    const onClickButton = () => { //제시어가 비어있거나 올바른 단어인가?
      if (!word || word[word.length - 1] === newWord[0]) {
        //비어 있고 올바르다.
        word = newWord; //입력된 단어가 제시어가 된다. 데이터를 바꾸면 화면도 바꾸어야 한다.
        $word.textContent = word;  //span에 word값 넣어주기. 화면도 바꾸어주기
        const order = Number($order.textContent); //현재 순서
        if (order + 1 > number) {
          $order.textContent = 1;
        } else {
          $order.textContent = order + 1;
        }
        //input(사용자 입력창) 안에 들어있는 값은 value, 대부분의 span이나 다른 태그들은 textContent.
      } else { //올바르지 않다
        alert('올바르지 않습니다');
      }
      $input.value = '';
      $input.focus();
    };

    const onInput = (event) => {
      newWord = event.target.value;  //키보드를 입력할 때마다 newWord에 저장이 됨
    };

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);


  </script>

</body>

</html>
